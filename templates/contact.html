	<div class="td1">
	<div class="container text-center">
		<h3>Want to get in touch? </h3>
		<h3>Please fill in the form below.</h4>
		<form role="form" class="form-horizontal">
			<div class="form-group">
				<label class="control-label col-sm-4" for="name">Your Name:</label>
				<div class="col-sm-8">
					<input type="text" class="form-control" id="name" placeholder="Enter Your Name" required>
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-4" for="email">Your Email:</label>
				<div class="col-sm-8">
					<input type="text" class="form-control" id="email" placeholder="Your Email Address" required>
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-4" for="phone">Your Phone Number:</label>
				<div class="col-sm-8">
					<input type="number" class="form-control" id="phone" placeholder="Your Phone Number">
				</div>
			</div>
			<div class="form-group">
			<label class="control-label col-sm-4" for="comments">Comments:</label>
			<div class="col-sm-8">
			<textarea class="form-control" id="comments" placeholder="Please write your comments here!" rows="5"></textarea>
			</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-4 col-sm-8">
					<div class="checkbox">
						<label class="pull-right"><input type="checkbox">Subscribe to our Newsletter? Please tick the box.</label>
					</div>
				</div>
			</div>

			<button type="submit" class="btn btn-lg pull-right">Submit</button>
		</form>
